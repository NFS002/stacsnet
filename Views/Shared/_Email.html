<body style="box-sizing:border-box;margin-top:0;margin-bottom:0;margin-right:0;margin-left:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans',sans-serif,'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol','Noto Color Emoji';font-size:1rem;font-weight:400;line-height:1.5;color:#212529;text-align:left;background-color:#fff;" >
    <div class="container" style="box-sizing:border-box;margin-top:40px;width:100%;padding-right:15px;padding-left:15px;margin-right:auto;margin-left:auto;" >

            <h4 class="my-0 font-weight-normal" style="box-sizing:border-box;font-family:inherit;line-height:1.2;color:inherit;font-size:1.5rem;margin-top:0!important;margin-bottom:0!important;font-weight:400!important;" >STACSNET</h4>
          </div>
          <div class="card-body" style="box-sizing:border-box;-ms-flex:1 1 auto;flex:1 1 auto;padding-top:1.25rem;padding-bottom:1.25rem;padding-right:1.25rem;padding-left:1.25rem;" >
            <h3 class="card-title pricing-card-title" style="box-sizing:border-box;margin-top:0;font-family:inherit;font-weight:500;line-height:1.2;color:inherit;font-size:1.75rem;margin-bottom:.75rem;" >Thanks for signing up! </h3>
            <br style="box-sizing:border-box;" >
            <br style="box-sizing:border-box;" >
            <a href="{{href}}" style="box-sizing:border-box;color:#007bff;text-decoration:none;background-color:transparent;" >
                <button type="button" class="btn btn-lg btn-block btn-outline-primary" style="box-sizing:border-box;margin-top:0;margin-bottom:0;margin-right:0;margin-left:0;font-family:inherit;overflow:visible;text-transform:none;-webkit-appearance:button;font-weight:400;text-align:center;vertical-align:middle;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;background-color:transparent;border-width:1px;border-style:solid;transition:color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;color:#007bff;border-color:#007bff;padding-top:.5rem;padding-bottom:.5rem;padding-right:1rem;padding-left:1rem;font-size:1.25rem;line-height:1.5;border-radius:.3rem;display:block;width:100%;" >

        </div>
      </div>
      <footer class="footer-copyright text-center" style="box-sizing:border-box;display:block;text-align:center!important;" >

                        </a>

                    <div class="col-md-4" style="box-sizing:border-box;position:relative;width:100%;padding-right:15px;padding-left:15px;" >
                        &copy; Noah Florin-Sefton 2018
                    </div>
              </div>
      </footer>
    </div>
</body>
