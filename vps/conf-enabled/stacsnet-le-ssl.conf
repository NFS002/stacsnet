<IfModule mod_ssl.c>
<VirtualHost *:443>
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:5000/
    ServerName www.stacsdesign.blue    
    ProxyPassReverse / http://127.0.0.1:5000/
    ErrorLog ${APACHE_LOG_DIR}stacsnet.log
    CustomLog ${APACHE_LOG_DIR}stacsnet.log common


Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/www.stacsdesign.blue/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/www.stacsdesign.blue/privkey.pem
</VirtualHost>
</IfModule>
